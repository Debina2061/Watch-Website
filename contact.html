<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">

    <!-- Font awesome cdn link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- header section -->
        <header>
            <!-- upper header section -->
            <div class="top-header">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo-svg.svg" alt="logo">
                        <h2>Royal Watches</h2>
                    </a>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search">
                    <!-- search icon -->
                     <button type="button">
                         <i class="fa-solid fa-magnifying-glass"></i>
                     </button>
                </div>
            </div>
            <!-- below header section -->
            <div class="bottom-header">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Product</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- main page -->
         <main>
            <section class="contact-hero">
                <h2>Contact Us</h2>
                <div class="hero-link">
                    <a href="index.html">Home</a>
                    <span>/</span>
                    <a href="contact.html" id="contact-link">Contact</a>
                </div>
            </section>
            <section class="location-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3565.783506192086!2d87.2993728742108!3d26.6554132711028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ef6ea070e7b18b%3A0x2959e2a3e2bf54e0!2sItahari%20International%20College!5e0!3m2!1sen!2snp!4v1736520148274!5m2!1sen!2snp" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <!-- Contact Form -->
             <section class="form-section">
                <form>
                    <h2>Contact Us</h2>
                    <div class="inputs">
                        <label for="name" class="label">Name</label>
                        <input class="input" type="text" id="name" placeholder="Your Name">
                        <label class="label" for="email">Email</label>
                        <input class="input" type="email" id="email" placeholder="Your Email">
                        <label class="label" for="desc">Enquiry</label>
                        <textarea rows="4" class="input" id="desc" placeholder="What you want to tell us?"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
             </section>
         </main>

        <!-- footer section -->
        <footer>
            <div class="footer-left">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo-svg.svg" alt="logo">
                        <h2>Royal Watches</h2>
                    </a>
                </div>
                <div class="footer-info">
                    <p>Address:Kerabari-10, Morang</p>
                    <p>Phone:9800000000</p>
                    <p>Email:royalwatches1@gmail.com</p>
                </div>
                <div class="socials">
                    <a href="https://www.facebook.com/">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>   
            </div>
        </footer>
    </div>
</body>
</html>
